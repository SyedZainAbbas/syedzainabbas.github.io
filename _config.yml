description: "Professional portfolio of Syed Zain Abbas - Data Scientist, Engineer, and Analyst"
email: syedzain.tum@gmail.com
github_username: Syed Zain Abbas
linkedin_username: Syed Zain Abbas

# Build settings
remote_theme: "mmistakes/minimal-mistakes"
